{% extends "base/base.html" %}
{% load thumbnail %}
{% load core_tags %}
{% block content %}
    {% get_site_settings as settings %}
    <!-- Header -->
    <header>
        <div class="container-fluid">
            <div class="intro-text">

                <div class="row">
                    <div class="col-xs-12" ng-controller="authCtrl">

                        <!-- Project Details Go Here -->
                        <h2>Zaloguj się</h2>

                        <form name="loginForm" id="loginForm" class="wishes-form" novalidate
                              ng-init="initForm('#loginForm','')">
                            <div class="row" ng-show="!isLoading">
                                <div ng-show="!success">
                                    <div class="col-xs-12 text-center text-danger">
                                        <i class="fa fa-exclamation-triangle fa-3x"></i>
                                    </div>
                                    <div class="col-xs-12 text-center text-danger">
                                        <h4 ng-bind="message"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-show="isLoading">
                                <div class="col-xs-12 text-center">
                                    <i class="fa fa-spinner fa-spin fa-5x"></i>
                                </div>
                            </div>
                            <div class="row" ng-show="!isLoading">


                                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
                                    <div class="form-group">
                                        <input type="email" ng-model="formData.email" class="form-control"
                                               maxlength="50" placeholder="Twój Email *" id="email" required
                                               data-validation-required-message="Wpisz swój adres email."
                                               data-validation-email-message="Niepoprawny adres email">

                                        <p class="help-block text-danger text-left"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="formData.password" class="form-control"
                                               maxlength="50" placeholder="Twoje hasło *" id="password" required
                                               data-validation-required-message="Wpisz swoje hasło.">

                                        <p class="help-block text-danger text-left"></p>
                                    </div>

                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl">Zaloguj się</button>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12 text-center">
                            <br/>
                            <br/>
                        </div>
                        <div class="col-lg-12 text-center" ng-controller="ModalCtrl">
                            Nie masz konta? <a href="{% url 'users:register' %}"><i class="fa fa-user-plus"></i> Zarejestruj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </header>
{% endblock %}
